<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Rock Paper Scissors</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7b4397, #dc2430);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 10px;
    }

    #message {
      margin-bottom: 20px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-card">
    <h1>ðŸª¨ ðŸ“„ âœ‚</h1>
    <p id="message">Waiting for another player...</p>

    <div class="buttons">
      <button onclick="play('rock')">Rock</button>
      <button onclick="play('paper')">Paper</button>
      <button onclick="play('scissors')">Scissors</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
